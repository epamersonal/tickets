<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Aviasales</title>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div class="header">
            <img src="assets/logo.png" alt="logo" />
        </div>
        <div class="main">
            <div class="sidebar">
                <h3>Количество пересадок</h3>
                <form action="">
                    <label>
                        <input type="checkbox" class="input visually-hidden" />
                        <span class="checker"></span>
                        Все
                    </label>
                    <label>
                        <input type="checkbox" class="input visually-hidden" />
                        <span class="checker"></span>
                        Без пересадок
                    </label>
                    <label>
                        <input type="checkbox" class="input visually-hidden" />
                        <span class="checker"></span>
                        1 пересадка
                    </label>
                    <label>
                        <input type="checkbox" class="input visually-hidden" />
                        <span class="checker"></span>
                        2 пересадки
                    </label>
                    <label>
                        <input type="checkbox" class="input visually-hidden" />
                        <span class="checker"></span>
                        3 пересадки
                    </label>
                </form>
            </div>
            <div class="filter2">
                <div class="filter2__element filter2__low-price">Самый дешевый</div>
                <div class="filter2__element filter2__faster">Самый быстрый</div>
            </div>
            <div class="tickets">            
            </div>
        </div>
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
